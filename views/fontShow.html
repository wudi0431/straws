<section class="W_s_fontPanel">
	<style type="text/css">
		@font-face {
			font-family: '<%=fontname%>';
			src: url('<%=paths[3]%>');
			/* IE9*/
			
			src: url('<%=paths[3]%>?#iefix') format('embedded-opentype'),
			/* IE6-IE8 */
			
			url('<%=paths[2]%>') format('woff'),
			/* chrome、firefox */
			
			url('<%=paths[0]%>') format('truetype'),
			/* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
			
			url('<%=paths[1]%>#<%=fontname%>') format('svg');
			/* iOS 4.1- */
		}
		.W_s_font_<%=fontname%> {
			font-family: "<%=fontname%>" !important;
			font-size: 16px;
			font-style: normal;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;
		}
	</style>
	<% console.log(paths) %>
		<div class="panel panel-info J_hover">
			<div class="panel-heading">
				<span class="W_s_font_<%=fontname%> W_s_font_eg J_f_name"><%=fontname%></span>
				<span class="glyphicon glyphicon-remove-circle W_s_panelClose J_close"></span>
			</div>
			<div class="panel-body">
				<h1 class="W_s_font_<%=fontname%> W_s_font_eg J_f_eg"><%=text%></h1>
				<div name='<%=fontname%>' class="W_s_link_download">
					<a href="javascript:void(0)" class="J_local">
						<span class="glyphicon glyphicon-cloud-download"></span>
						<a class="W_dowm_a" href="javascript:void(0)">本地下载</a>
					</a>
				</div>
			</div>
		</div>
</section>
